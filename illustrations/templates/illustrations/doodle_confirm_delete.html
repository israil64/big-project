{% extends "base.html" %}
{% load static %}

{% block title %}
Doodle - Delete
{% endblock %}

{% block content %}

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-black" href="/">Doodle</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-black" aria-current="page" href="{% url 'illustrations' %}">Illustrations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="{% url 'artists' %}">Artists</a>
        </li>
      </ul>
      <a class="btn btn-outline-success" style="margin-right: 8px;">Sign up</a>
      <a class="btn btn-success">Login</a>
    </div>
  </div>
</nav>

<h1 class="text-black text-center">Are you sure that you want to delete this Post?</h1>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger btn-lg">Delete</button>
  <a class="btn btn-success btn-lg" href="{% url 'illustrations' %}">Cancel</a>
</form>

{% endblock %}
